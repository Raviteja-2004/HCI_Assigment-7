<html>
<head>
    <title>3.Print Numbers 1 to 10</title>
</head>
<body>
        <h1>Print Numbers 1 to 10</h1>
        <button type="button" onclick="printNumbers()">Print Numbers</button>
        <p id="numbers"></p>
    <script>
        function printNumbers() 
        {
            var numbers = "";
            for (var i = 1; i <= 10; i++)
            {
                numbers += i + " ";
            }
            document.getElementById('numbers').textContent = numbers;
        }
    </script>
</body>
</html>
