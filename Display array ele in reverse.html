<html>
<head>
    <title>10.Display Array Elements in Reverse</title>
</head>
<body>
    <center>
        <h1>Display Array Elements in Reverse</h1>
        <button type="button" onclick="displayArrayInReverse()">Display Array in Reverse</button>
        <h3 id="result"></h3>
    </center>
    <script>
        function displayArrayInReverse() 
        {
            var numbers = [10, 20, 30, 40, 50];
            var displayString = "Array Elements in Reverse: ";
            for (var i = numbers.length - 1; i >= 0; i--) 
            {
                displayString += numbers[i];
                if (i > 0) 
                {
                    displayString += ", ";
                }
            }
            document.getElementById('result').textContent = displayString;
        }
    </script>
</body>
</html>
