<html>
    <head>
        <title>1.Greatest of 3 Numbers</title>
    </head>
    <body>
            <h1>Greatest of 3 Numbers</h1>
            Enter 1st number : <input type="text" id="a"><br><br>
            Enter 2nd number : <input type="text" id="b"><br><br>
            Enter 3rd number : <input type="text" id="c"><br><br>
            <button type="button" onclick="check()">Result</button>
    </body>
    <script>
        function check()
        {
            var a,b,c;
            a=parseInt(document.getElementById("a").value);
            b=parseInt(document.getElementById("b").value);
            c=parseInt(document.getElementById("c").value);
            if(a>b && a>c)
            {
                document.writeln( a," is Greater Number campared to ",b," & ",c);
            }
            else if(b>a && b>c)
            {
                document.writeln(b," is Greater Number campared to ",a," & ",c);
            }
            else{
                document.writeln(c," is Greater Number campared to ",a," & ",b);
            }
        }
    </script>
</html>
